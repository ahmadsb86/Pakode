
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>POJ - Set Problems</title>
  </head>
  <body class="bg-neutral-900 h-screen w-screen">

    <div class="fixed flex flex-col justify-center content-center w-screen h-full" step="1">
      <h1 class="text-teal-600 text-center font-semibold text-5xl my-3">Create a Problem</h1>
      <button class="text-neutral-300 bg-teal-600 rounded-lg p-2 m-6 w-24 mx-auto text-sm shadow-lg hover:w-36 transition-all" stepper="1">Continue</button>
    </div> 
    
    <div class="fixed flex flex-col justify-center align-center w-full h-full" step="2">
      <div>
        <p class="text-white my-3 text-xl mx-12">Question Name</p>
        <input id="name" cols="120" rows="20" class="mb-12 bg-neutral-800 rounded-md text-neutral-300 p-4 border-teal-600 border-2 mx-12 w-72"></input>
      </div>
      <div class="flex justify-center">
        <!-- <button class="text-teal-600 bg-neutral-300 rounded-lg p-2 m-6 w-24 text-sm shadow-lg hover:w-36 transition-all" stepper="-1">Back</button> -->
        <button class="text-neutral-300 bg-teal-600 rounded-lg p-2 m-6 w-24 text-sm shadow-lg hover:w-36 transition-all" stepper="1">Next</button>
      </div>
    </div>

    <div class="fixed flex flex-col justify-center align-center w-full h-full" step="3">
      <div>
        <p class="text-white my-3 text-xl mx-12">Question Statement</p>
        <textarea id="statement" cols="120" rows="20" class="mb-12 bg-neutral-800 rounded-md text-neutral-300 p-4 border-teal-600 border-2 mx-12"></textarea>
      </div>
      <div class="flex justify-center">
        <!-- <button class="text-teal-600 bg-neutral-300 rounded-lg p-2 m-6 w-24 text-sm shadow-lg hover:w-36 transition-all" stepper="-1">Back</button> -->
        <button class="text-neutral-300 bg-teal-600 rounded-lg p-2 m-6 w-24 text-sm shadow-lg hover:w-36 transition-all" stepper="1">Next</button>
      </div>
    </div>

    <div class="fixed flex flex-col justify-center align-center w-full h-full" step="4">
      <div>
        <p class="text-white my-3 text-xl mx-12">Test input</p>
        <textarea id="in" cols="120" rows="20" class="mb-12 bg-neutral-800 rounded-md text-neutral-300 p-4 border-teal-600 border-2 mx-12"></textarea>
      </div>
      <div class="flex justify-center">
        <!-- <button class="text-teal-600 bg-neutral-300 rounded-lg p-2 m-6 w-24 text-sm shadow-lg hover:w-36 transition-all" stepper="-1">Back</button> -->
        <button class="text-neutral-300 bg-teal-600 rounded-lg p-2 m-6 w-24 text-sm shadow-lg hover:w-36 transition-all" stepper="1">Next</button>
      </div>
    </div>


    <div class="fixed flex flex-col justify-center align-center w-full h-full" step="5">
      <div>
        <p class="text-white my-3 text-xl mx-12">Test output</p>
        <textarea id="out" cols="120" rows="20" class="mb-12 bg-neutral-800 rounded-md text-neutral-300 p-4 border-teal-600 border-2 mx-12"></textarea>
      </div>
      <div class="flex justify-center">
        <!-- <button class="text-teal-600 bg-neutral-300 rounded-lg p-2 m-6 w-24 text-sm shadow-lg hover:w-36 transition-all" stepper="-1">Back</button> -->
        <button class="text-neutral-300 bg-teal-600 rounded-lg p-2 m-6 w-24 text-sm shadow-lg hover:w-36 transition-all" stepper="1">Next</button>
      </div>
    </div>

    <div class="fixed flex flex-col justify-center align-center w-full h-full" step="6">
      <p class="text-white my-3 text-xl mx-12">Do you want to add another test case?</p>
      <div class="flex justify-center">
        <button class="text-neutral-300 bg-teal-600 rounded-lg p-2 m-6 w-52 text-sm shadow-lg hover:w-64 transition-all" stepper="-2">Yes</button>
        <button class="text-teal-600 bg-neutral-300 rounded-lg p-2 m-6 w-52 text-sm shadow-lg hover:w-64 transition-all" stepper="100">No, submit my problem</button>
      </div>
    </div>

    <div class="fixed flex flex-col justify-center align-center w-full h-full" step="106">
      <h1 class="text-teal-600 my-3 text-4xl mx-12 ">Thank you for contributing to Pakode<h1/>
      <p class="text-neutral-300 my-3 text-md mx-12"> <i>You may close this page now</i> <h1/>
    </div>

      <p for="" class="text-white my-3 text-xl">Question Statement</p>
      <textarea id="statement" cols="30" rows="10" class="mb-12 bg-neutral-800 rounded-md text-neutral-300 p-4 border-teal-600 border-2"></textarea>

      <button class="bg-teal-600 text-white rounded-md p-4 mt-8 mb-24" id="create-tc">Add test case</button>

      <button class="bg-teal-600 text-white rounded-md p-4 mt-8 mb-24" id="create-btn">Create</button> -->

  </body>
</html>
